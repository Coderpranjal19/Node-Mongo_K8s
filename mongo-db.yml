apiVersion: apps/v1
kind: Deployment
metadata:
  # Unique key of the Deployment instance
  name: mongo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  mongo-app
  template:
    metadata:
      labels:
        app:  mongo-app
    spec:
      containers:
        - name:  mongo-app
          image: mongo:latest

---

apiVersion: v1
kind: Service
metadata:
  # Unique key of the Service instance
  name: service-mongodb
spec:
  ports:
    # Accept traffic sent to port 80
    - name: tcp
      port: 27017
      targetPort: 27017
  selector:
    app: mongo-app
